<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/contact.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Contact</title>
  </head>

  <body>
    <div class="header">
      <a href="index.html" class="logo">
        <div id="logo"></div>
      </a>
      <div class="header-buttons">
        <a href="index.html">Home</a>
        <a class="active-button" href="contact.html">Inquires</a>
        <a id="coda" href="about.html"><img src="../src/img/coda.png" alt="about"/></a>
      </div>
    </div>
    <p>For all inquiries please complete the form below.</p>
    <form id="data" action="https://httpbin.org/post" method="post" name="inquiry">
      <label for="first_name">Your Name:</label>
      <input
        id="first_name"
        type="text"
        name="first-name"
        size="25"
        maxlength="50"
        placeholder="First Name"
        required
      />
      <input
        id="last_name"
        type="text"
        required
        name="last-name"
        size="25"
        maxlength="50"
        placeholder="Last Name"
      />
      <br />
      <label for="email">Your Email Address:</label>
      <input
        id="email"
        type="email"
        name="email"
        size="25"
        maxlength="50"
        placeholder="Email Address"
      />
      <br />
      <label for="address">Your Mailing Address:</label>
      <input
        id="address"
        type="text"
        name="address"
        size="25"
        maxlength="50"
        required
        placeholder="Street"
      />
      <input
        list="cities"
        id="city"
        type="text"
        name="city"
        size="25"
        maxlength="50"
        onclick="city_list()"
        required
        placeholder="City"
      />
      <datalist id="cities"> </datalist>
      <input
        id="postal_code"
        type="text"
        name="postal_code"
        size="7"
        maxlength="7"
        placeholder="Postal"
        pattern="^[ABCEGHJKLMNPRSTVXY]{1}\d{1}[A-Z]{1}[ -]?\d{1}[A-Z]{1}\d{1}$"
        required
      />
      <br />
      <label for="phone_option">Would You Like to Be Phoned?</label>
      <input id="phone_option" type="checkbox" />
      <br />
      <label for="first_name">Your Phone Number:</label>
      <input
        id="phone"
        type="tel"
        name="email"
        size="25"
        maxlength="25"
        placeholder="Phone"
        pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
      />
      <br />
      <label for="phone_option"></label>

      <p>Type of Inquiry</p>
      <input
        type="radio"
        id="question"
        name="inquiry"
        value="question"
        onclick="inquiry_click()"
        checked
      />
      <label for="question">Question</label>
      <input type="radio" id="comment" name="inquiry" value="comment" onclick="inquiry_click()" />
      <label for="comment">Comment</label>
      <input type="radio" id="order" name="inquiry" value="order" onclick="problem_click()" />
      <label for="order">Order Problem</label>
      <br />
      <div id="order_textbox"></div>
      <textarea id="text_block" name="text_block" rows="6" cols="40">
Type your message here...</textarea
      >

      <br />
      <input type="submit" value="Submit" name="submit" />
      <input value="Liam Gallagher" name="author" type="hidden" />
    </form>
    <div class="lower_nav"></div>
    <div class="footer">
      <p>Liam Gallagher Music</p>
    </div>
    <!--   
    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).

  --></body>
</html>
