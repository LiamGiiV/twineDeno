<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>~</title>
    <script>
      function link() {
        document.querySelector('#link').style.color = 'purple';
      }
    </script>
    <style>
      p {
        color: blue;
        font-style: underline;
      }
    </style>
  </head>
  <body>
    <p id="link" onclick="link()"><u>This is not a link.</u></p>
  </body>
</html>
